[package]
name = "g4"
version = "0.1.0"
edition = "2024"

[features]
default = ["interrupts"]
g431 = []
g441 = []
g474 = []
g484 = []

interrupts = []

[dependencies]
cortex-m-rt = { version = "0.7.3", features = ["device"] }
proto-hal = { git = "https://github.com/adinack/proto-hal", branch = "main" }

[dev-dependencies]
defmt-test = "0.3.2"
cortex-m = { version = "0.7.7", features = [
    "inline-asm",
    "critical-section-single-core",
] }
cortex-m-rt = "0.7.3"
critical-section = "1.1.2"
defmt = { version = "0.3.6" }
defmt-rtt = { version = "0.4.0" }
panic-probe = { version = "0.3.1", features = ["print-defmt"] }
fixed = "1.28.0"
cortex-m-spa = { git = "https://github.com/adinack/cortex-m-spa", branch = "main", features = [
    "m4",
] }
crc = "3.3.0"

# thank you @usbalbin!
probe-plotter = { git = "https://github.com/usbalbin/probe-plotter", branch = "main" }

[build-dependencies]
model = { path = "../model" }
proto-hal-build = { git = "https://github.com/adinack/proto-hal", branch = "main" }

[lib]
test = false
bench = false

[[test]]
name = "gpio"
harness = false

[[test]]
name = "exti"
harness = false

[[test]]
name = "cordic"
harness = false

[[test]]
name = "crc"
harness = false

[profile.dev]
debug = true
opt-level = "z"
incremental = true

[profile.release]
debug = false
lto = true
opt-level = "z"
incremental = true
